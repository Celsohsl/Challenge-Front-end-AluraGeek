<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek-Login</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/body.css">
</head>
<body>
  <!-- Login Nav Search -->
  <header>
    <nav class="busca">
      <div class="busca__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <p class="busca__texto">Alura</p><p>Geek</p>
        <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
      </div>
      <div class="login">
        <a href="home-login.html" target="_blank"><button type="submit">Login</button></a>
      </div>
    </nav>
  </header>
  
  <!-- Login Nav Search -->
  <section class="login-area">
    <div class="form-login">
      <p>Iniciar Sessão</p>
      <input type="email" name="Email" id="email" class="input-email" placeholder="Escreva seu email">
      <input type="password" name="Senha" id="senha" class="input-senha" placeholder="Escreva sua senha">
      <button>Entrar</button>
    </div>
  </section>

  <!-- Contato -->
  <section class="contato">
    <div class="contato__logo">
      <img src="./assets/images/logo.png" alt="logo azul controle de video game">
      <p class="contato__texto">Alura</p><p>Geek</p>
    </div>
    <div class="links">
      <a href="">Quem somos nós</a>
      <a href="">Política de Privacidade</a>
      <a href="">Programa fidelidade</a>
      <a href="">Nossas lojas</a>
      <a href="">Quero ser franqueado</a>
      <a href="">Anuncie aqui</a>
    </div>
    <div class="form">
      <p>Fale conosco</p>
      <input type="text" name="Nome" id="nome" class="input-nome" placeholder="">
      <label for="Nome" class="label-name">Nome</label>
      <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
      <button>Enviar mensagem</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Celso Lacerda</p>
    <span>&copy; 2022</span>
  </footer>
</body>
</html>
