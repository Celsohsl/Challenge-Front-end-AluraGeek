<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek-Admin-Login</title>
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/body.css">
</head>
<body>
  <!-- Login Nav Search -->
  <header>
    <nav class="busca">
      <div class="busca__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <p class="busca__texto">Alura</p><p>Geek</p>
        <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
      </div>
      <div class="login">
        <a href="login.html"><button type="submit">Menu administrador</button></a>
      </div>
    </nav>
  </header>
  
  <!-- Login  -->
  <section class="login-admin">
    <div class="form-admin">
      <p>Adicionar novo produto</p>
      <div class="imagem-area">
        <div class="imagem">
          <img src="./assets/images/Vector-img.png" alt="icone de imagem">
          <p>Arraste para adicionar uma imagem para o produto</p>
        </div>
        <p>ou</p>
        <button class="btn__imagem">Procure no seu computador</button>
      </div>
      <input type="text" name="Nome" id="nome-produto" class="input-nome" placeholder="Nome do produto">
      <input type="text" name="Preco" id="preco" class="input-nome" placeholder="Preço do produto">
      <textarea name="mensagem" id="descricao" cols="30" rows="10" placeholder="Descrição do produto"></textarea>
      <button>Adicionar produto</button>
    </div>
  </section>

  <!-- Contato -->
  <section class="contato">
    <div class="contato__logo">
      <img src="./assets/images/logo.png" alt="logo azul controle de video game">
      <p class="contato__texto">Alura</p><p>Geek</p>
    </div>
    <div class="contato__links">
      <a href="">Quem somos nós</a>
      <a href="">Política de Privacidade</a>
      <a href="">Programa fidelidade</a>
      <a href="">Nossas lojas</a>
      <a href="">Quero ser franqueado</a>
      <a href="">Anuncie aqui</a>
    </div>
    <div class="form">
      <p>Fale conosco</p>
      <input type="text" name="Nome" id="nome" class="input-nome" placeholder="Nome">
      <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
      <button>Enviar mensagem</button>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Celso Lacerda</p>
    <span>&copy; 2022</span>
  </footer>
</body>
</html>
