<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek-Adicionar Produtos</title>
  <link rel="shortcut icon" href="./assets/images/commerce.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/body.css">
</head>
<body>
  <!-- Nav Search Login -->
  <header>
    <nav class="busca">
      <div class="busca__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <a href="index.html"><p class="busca__texto">Alura</p><p>Geek</p></a>
        <input type="text" class="busca__barra" placeholder="O que deseja encontrar?">
      </div>
      <div class="login">
        <button data-login-button>Login</button>
      </div>
    </nav>
  </header>
  
  <!-- Login Adiministrador  -->
  <section class="login-admin">
    <div class="form-admin">
      <p>Adicionar novo produto</p>
      <div class="imagem-area">
        <div class="imagem">
          <img src="" id="picture">
          <p>Arraste para adicionar uma imagem para o produto</p>
        </div>
        <p>ou</p>
        <button class="btn__imagem">Procure no seu computador</button>
      </div>
      <input type="text" name="produto" id="produto" class="input-nome" placeholder="Nome do produto">
      <input type="text" name="preco" id="preco" class="input-nome" placeholder="Preço do produto">
      <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição do produto"></textarea>
      <button data-adicionar-botao>Adicionar produto</button>
    </div>
  </section>

  <!-- Contato -->
  <section class="contato">
    <div class="contato-destaque">
      <div class="contato__logo">
        <img src="./assets/images/logo.png" alt="logo azul controle de video game">
        <p class="contato__texto">Alura</p>
        <p>Geek</p>
      </div>
      <div class="contato__links">
        <a href="#">Quem somos nós</a>
        <a href="#">Política de Privacidade</a>
        <a href="#">Programa fidelidade</a>
        <a href="#">Nossas lojas</a>
        <a href="#">Quero ser franqueado</a>
        <a href="E">Anuncie aqui</a>
      </div>
    </div>
    <div class="form">
      <p>Fale conosco</p>
      <form action="" class="contato-form" name="form">
        <input type="text" name="nome" id="nome" class="input-nome" placeholder="Nome">
        <textarea name="mensagem" id="msg" cols="30" rows="10" placeholder="Escreva sua mensagem"></textarea>
        <button type="submit">Enviar mensagem</button>
      </form>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>Desenvolvido por Celso Lacerda</p>
    <span>&copy; 2022</span>
  </footer>
  <script src="./assets/js/novoProdutoImage.js"></script>
  <script src="./assets/js/adicionarProduto.js"></script>
  <script src="./assets/js/login.js"></script>
  <script src="./assets/js/contatoForm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</body>
</html>
